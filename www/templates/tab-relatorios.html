<ion-view view-title="RelatÃ³rio Financeiro">
  <link href="lib/ng-table/src/bootstrap.min.css" rel="stylesheet">
  <ion-content padding="true">
    <div class="row filtros">
      <div class="col col-50"><input type="text" placeholder="Data inicial" ng-model="periodo.dataInicial" datetime="dd/MM/yyyy" ng-click="calendarioInicial()"></div>
      <div class="col col-50"><input type="text" placeholder="Data inicial" ng-model="periodo.dataFinal" datetime="dd/MM/yyyy" ng-click="calendarioFinal()"></div>
      <div class="col col-20"><button ng-click="limpar()" class="button button-small icon">Limpar</button></div>
      <div class="col col-10"><button ng-click="buscarPorPeriodo()" class="button button-small icon ion-search button-positive"></button></div>
    </div>

    <table ng-table="tableParams" class="table" show-filter="false">
      <tr ng-repeat="dados in $data">
        <td title="'Ticket'" sortable="'id'" align="center">{{dados.ticket.id}}</td>
        <td title="'Data de pagamento'" sortable="'dtPagamento'" align="center">{{dados.dtPagamento | date:'dd/MM/yyyy'}}</td>
        <td title="'Valor'" sortable="'valorPago'" align="center">R$ {{dados.valorPago | number:2}}</td>
      </tr>
    </table>
    <b>Total:</b> R$ {{total | number:2}}
  </ion-content>
</ion-view>
