<ion-view view-title="RelatÃ³rio Financeiro">

  </ion-header-bar>
  <ion-content padding="true">

              <input type="text" placeholder="Data inicial" ng-model="periodo.dataInicial" datetime="dd/MM/yyyy" ng-click="calendarioInicial()">
              <input type="text" placeholder="Data inicial" ng-model="periodo.dataFinal" datetime="dd/MM/yyyy" ng-click="calendarioFinal()">

    <table ng-table="tableParams" class="table" show-filter="false">
