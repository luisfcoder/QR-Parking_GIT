<ion-view view-title="{{administrador.name != null ? administrador.name : 'Cadastrar novo'}}">
    <ion-nav-buttons side="right">
        <a menu-toggle="right" class="button button-icon icon ion-android-done" ng-click="salvarAdministrador()"></a>
    </ion-nav-buttons>

    <ion-content padding="true">
        <label class="item item-input">
            <span class="input-label">Nome</span>
            <input type="text" ng-model="administrador.name">
        </label>
        <label class="item item-input">
            <span class="input-label">Email</span>
            <input type="email">
        </label>
        <label class="item item-input">
            <span class="input-label">Confirmar email</span>
            <input type="email">
        </label>
        <label class="item item-input">
            <span class="input-label">Senha</span>
            <input type="password">
        </label>
        <label class="item item-input">
            <span class="input-label">Confirmação da senha</span>
            <input type="password">
        </label>
    </ion-content>
</ion-view>
