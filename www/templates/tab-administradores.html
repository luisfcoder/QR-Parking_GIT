<ion-view view-title="Administradores">
    <ion-nav-buttons side="right">
        <a menu-toggle="right" class="button button-icon icon ion-android-add" href="#/tab/administradores/"></a>
    </ion-nav-buttons>
    <ion-header-bar class="bar-light bar-subheader">
        <input type="search" placeholder="Buscar (nome, cpf e etc...)" ng-model="busca" style="width:100%">
        <button ng-if="busca.length"
        class="button button-icon ion-android-close input-button"
        ng-click="limparBusca()">
        </button>
    </ion-header-bar>
<ion-content padding="true">
    <ion-list>
        <ion-item class="item-remove-animate item-icon-right" ng-repeat="administrador in administradores | filter:busca | orderBy: orderList" type="item-text-wrap" href="#/tab/administradores/{{administrador.id}}">
            <h2>{{administrador.name}}</h2>
            <p>{{administrador.situacao}}</p>
            <i class="icon ion-chevron-right icon-accessory"></i>

            <ion-option-button class="button-stable" ng-click="remove(administrador)">
                Inativar
            </ion-option-button>
            <ion-option-button class="button-positive" ng-click="remove(administrador)">
                Cart√£o de acesso
            </ion-option-button>
        </ion-item>
    </ion-list>
</ion-content>
</ion-view>
